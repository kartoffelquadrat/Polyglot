    <script type="text/javascript" src="niveau.js"></script>
</head>
<body onload="setTitle();registerEntryHandler()">
<div id=RowDivWithBackground class="container">

    <!-- this is the main div for the white center overlay with reasonable responsiveness-->

        <br/>
        <h1  id="title" style="text-align:center">Niveau</h1>

        </div>
