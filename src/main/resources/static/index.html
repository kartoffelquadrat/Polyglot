<!-- landing page. Shows the 5 boxes available and lets you select one.-->
<!-- also allows you to get to search page, to modify existing cards. -->
<!--also allows you to get to a add page, to add new cards. -->
<html>
<head>
    <link rel="icon" href="polyglot.png">

    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
    <script src="menu.js"></script>
    <script src="add.js"></script> <!--add is required for card import from file-->
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="polyglot.css"/>

</head>
<body onload="resetKeysAndUi()">
<div id=RowDivWithBackground class="container">

    <!-- this is the main div for the white center overlay with reasonable responsiveness -->
    <div class="bg-white fill">
        <br/>
        <h1 style="text-align:center">Polyglot</h1>
        <title>Polyglot</title>

        <!-- Main Menu -->
        <div class="col-sm-4 mx-auto text-center mt-5 payload">
            <ul class="list-group  justify-content-center  mt-3">
                <a id="niveau0" href="niveau.html?level=1" class="btn btn-outline-primary">Niveau
                    [1]</a>
                <a id="niveau1" href="niveau.html?level=2" class="btn btn-outline-primary mt-1">Niveau
                    [2]</a>
                <a id="niveau2" href="niveau.html?level=3" class="btn btn-outline-primary mt-1" id="train3">Niveau
                    [3]</a>
                <a id="niveau3" href="niveau.html?level=4" class="btn btn-outline-primary mt-1" id="train4">Niveau
                    [4]</a>
                <a id="niveau4" href="niveau.html?level=5" class="btn btn-outline-primary mt-1" id="train5">Niveau
                    [5]</a>
                <a href="add.html" class="btn btn-outline-primary mt-4" id="add">[A]dd Cards</a>
                <span class="btn btn-outline-primary mt-1 btn-file"><form id="import-form">
                    [I]mport Cards <input type='file' id="import-file"></form>
                </span>
                <button type="button" class="btn btn-outline-primary mt-1" id="export">[E]xport Cards</button>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
